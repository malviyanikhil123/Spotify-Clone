<html lang="en">

<head>
    <!-- Metadata for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- Link to external stylesheet for main styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to external stylesheet for utility styles -->
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="contenier">
        <!-- Left sidebar container -->
        <div class="left">
            <!-- Close button at the top of the sidebar -->
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>
            <!-- Home and Search navigation -->
            <div class="home">
                <div><img class="invert" src="svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="">Search</li>
                </ul>
            </div>
            <!-- Your Library section -->
            <div class="library">
                <div class="heading">
                    <img class="invert" src="svg/library.svg" alt="">
                    <h3>Your Library</h3>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                        </li>
                    </ul>
                </div>
                <!-- Footer with various links -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <!-- Right content area -->
        <div class="right">
            <!-- Header with navigation and buttons -->
            <div class="header">
                <div class="nav">
                    <div class="navcontanier">
                        <img class="hamburger invert" src="svg/hamburger.svg" alt="">
                        <!-- Right arrow for navigation -->
                        <svg class="rightaro" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <!-- Left arrow for navigation -->
                        <svg class="leftaro" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <!-- Sign up and log in buttons -->
                <div class="buttons">
                    <button class="Singupbtn">Sing up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <!-- Section for popular artist songs -->
            <div class="popularartist">
                <h2>Popular Artist Song</h2>
                <div class="cardContanier">
                </div>
            </div>
            <!-- Playbar at the bottom -->
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="abovebar">
                    <!-- Section to display song information -->
                    <div class="songinfo">
                    </div>
                    <!-- Playback control buttons -->
                    <div class="songbuttons">
                        <img id="previous" src="svg/previoussong.svg" alt="">
                        <img id="play" src="svg/playsong.svg" alt="">
                        <img id="next" src="svg/nextsong.svg" alt="">
                    </div>
                    <!-- Volume and time control section -->
                    <div class="timevol">
                        <div class="volume">
                            <img src="svg/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                        <div class="songtime">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Link to external JavaScript file -->
        <script src="js/script.js"></script>
</body>

</html>
